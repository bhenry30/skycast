<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./assets/css/homepage.css">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skycast</title>
</head>
<body>
    <main class="container flex-row justify-space-between">
        <div class="card">
            <h3 class="card-header text-uppercase">Search by City:</h3>
            <form id="user-form" class="card-body">
              <label class="form-label" for="city"></label>
              <input placeholder="Enter a City" name="city" id="city" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn">Get Weather Data</button>
            </form>
        </div>
        <br>
        <div class="card col-12">
          <div class="col-12 col-12">
            <h2 class="subtitle">Showing weather data for: <span id="city-search-term"></span></h2>
            <div id="weather-data" class="list-group"></div>
          </div>
        </div>
    </main>
      <script src="./assets/js/homepage.js"></script>
</body>
</html>
